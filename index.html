<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess the number</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <p class="hearder">Guess a number between 1 to 100</p>

  <form>
    <input class="input-num" type="number" placeholder="Enter a number" max="100" min="0" required>
    <div>
      <button class="submitbtn">Submit</button>
      <button class="start" disabled type="button">Start again</button>
    </div>
  </form>

  <p class="result"></p>
  <p class="all-guesses"></p>

  <script src="Script.js"></script>
</body>

</html>
